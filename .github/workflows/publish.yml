name: release
run-name: "[release] ${{ github.ref_name }}"

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    uses: ./.github/workflows/build.yml
    with:
      release: true
    secrets:
      GRADLE_SIGNING_KEY: ${{ secrets.GRADLE_SIGNING_KEY }}
      GRADLE_SIGNING_PASSWORD: ${{ secrets.GRADLE_SIGNING_PASSWORD }}

  publish-github:
    runs-on: ubuntu-24.04
    needs: build
    steps:
    - uses: actions/checkout@v4

    - name: Read version
      id: version
      run: echo "VERSION=$(cat manual/version.txt | tr -d '\n')" >> $GITHUB_OUTPUT

    - name: Download web artifacts
      uses: actions/download-artifact@v4
      with:
        name: web
        path: artifacts/web

    - name: Download pdf artifacts
      uses: actions/download-artifact@v4
      with:
        name: pdf
        path: artifacts/pdf

    - name: Download dotnet artifacts
      uses: actions/download-artifact@v4
      with:
        name: dotnet
        path: artifacts/dotnet

    - name: Download python artifacts
      uses: actions/download-artifact@v4
      with:
        name: python
        path: artifacts/python

    - name: Download rust artifacts
      uses: actions/download-artifact@v4
      with:
        name: rust
        path: artifacts/rust

    - name: Download ts artifacts
      uses: actions/download-artifact@v4
      with:
        name: ts
        path: artifacts/ts

    - name: Download go artifacts
      uses: actions/download-artifact@v4
      with:
        name: go
        path: artifacts/go

    - name: Download r artifacts
      uses: actions/download-artifact@v4
      with:
        name: r
        path: artifacts/r

    - name: Download kotlin artifacts
      uses: actions/download-artifact@v4
      with:
        name: kotlin
        path: artifacts/kotlin

    - name: Create zip archives
      run: |
        VERSION="${{ steps.version.outputs.VERSION }}"
        cd artifacts
        zip -r "../web-v${VERSION}.zip" web
        zip -r "../dotnet-v${VERSION}.zip" dotnet
        zip -r "../python-v${VERSION}.zip" python
        zip -r "../rust-v${VERSION}.zip" rust
        zip -r "../ts-v${VERSION}.zip" ts
        zip -r "../go-v${VERSION}.zip" go
        zip -r "../r-v${VERSION}.zip" r
        zip -r "../kotlin-v${VERSION}.zip" kotlin
        cd ..
        zip -r "tests-v${VERSION}.zip" tests
        zip -r "simulations-v${VERSION}.zip" simulations

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        name: ${{ github.ref_name }}
        discussion_category_name: Releases
        generate_release_notes: true
        files: |
          web-v*.zip
          artifacts/web/pragmastat-v*.md
          artifacts/pdf/pragmastat-v*.pdf
          dotnet-v*.zip
          python-v*.zip
          rust-v*.zip
          ts-v*.zip
          go-v*.zip
          r-v*.zip
          kotlin-v*.zip
          tests-v*.zip
          simulations-v*.zip

  publish-web:
    runs-on: ubuntu-24.04
    needs: build
    steps:
    - uses: actions/checkout@v4

    - name: Download web artifacts
      uses: actions/download-artifact@v4
      with:
        name: web
        path: web/public

    - name: Copy latest PDF to pragmastat.pdf
      run: |
        cd web/public
        latest_pdf=$(ls -t pragmastat-v*.pdf 2>/dev/null | head -n 1)
        if [ -n "$latest_pdf" ]; then
          cp "$latest_pdf" pragmastat.pdf
          echo "Copied $latest_pdf to pragmastat.pdf"
        else
          echo "No versioned PDF found"
        fi

    - name: Deploy to pragmastat-dev
      run: |
        # Save new web content to temp location
        cp -r web/public /tmp/web-new

        # Configure git
        git config user.name "Andrey Akinshin"
        git config user.email "andrey.akinshin@gmail.com"

        # Fetch and checkout target branch
        git fetch origin pragmastat-dev 2>/dev/null || true
        git checkout pragmastat-dev 2>/dev/null || (git checkout --orphan pragmastat-dev && git rm -rf . 2>/dev/null || true)

        # Delete all non-PDF files (excluding .git directory)
        find . -type f ! -name '*.pdf' ! -path './.git/*' -delete

        # Delete empty directories (excluding .git)
        find . -type d -empty ! -path './.git/*' -delete

        # Copy new web content (overwrites on name collision)
        cp -r /tmp/web-new/* .
        touch .nojekyll

        # Commit and push
        git add -A
        git diff --staged --quiet || git commit -m "Deploy: ${{ github.ref_name }}"
        git push origin pragmastat-dev

  publish-dotnet:
    runs-on: ubuntu-24.04
    needs: build
    steps:
    - uses: actions/checkout@v4

    - name: Set up .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '9.0.305'

    - name: Download dotnet artifacts
      uses: actions/download-artifact@v4
      with:
        name: dotnet
        path: dotnet/artifacts

    - name: Publish to NuGet
      run: dotnet nuget push ./dotnet/artifacts/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

  publish-python:
    runs-on: ubuntu-24.04
    needs: build
    permissions:
      id-token: write  # Required for trusted publishing to PyPI
    steps:
    - name: Download python artifacts
      uses: actions/download-artifact@v4
      with:
        name: python
        path: dist/

    - name: Remove platform-specific wheels
      run: rm -f dist/*.whl

    - name: Publish to PyPI (source distribution only)
      uses: pypa/gh-action-pypi-publish@release/v1

  publish-npm:
    runs-on: ubuntu-24.04
    needs: build
    permissions:
      id-token: write  # Required for npm provenance
      contents: read
    steps:
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        registry-url: 'https://registry.npmjs.org'

    - name: Download ts artifacts
      uses: actions/download-artifact@v4
      with:
        name: ts
        path: ts/

    - name: Publish to npm
      run: npm publish *.tgz --access public --provenance
      working-directory: ts
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-rust:
    runs-on: ubuntu-24.04
    needs: build
    steps:
    - uses: actions/checkout@v4

    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Download rust artifacts
      uses: actions/download-artifact@v4
      with:
        name: rust
        path: rust/pragmastat/target/package

    - name: Publish to crates.io
      run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
      working-directory: rust/pragmastat

  publish-kotlin:
    runs-on: ubuntu-24.04
    needs: build
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Cache Gradle packages
      uses: actions/cache@v4
      continue-on-error: true
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Download kotlin artifacts
      uses: actions/download-artifact@v4
      with:
        name: kotlin
        path: kotlin/build/

    # Deploy to Maven Central using JReleaser Portal Publisher API
    # Documentation: https://jreleaser.org/guide/latest/examples/maven/maven-central.html#_portal_publisher_api
    - name: Deploy to Maven Central via JReleaser
      run: ./gradlew jreleaserDeploy
      working-directory: kotlin
      env:
        JRELEASER_MAVENCENTRAL_SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
        JRELEASER_MAVENCENTRAL_SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
        JRELEASER_GPG_PASSPHRASE: ${{ secrets.GRADLE_SIGNING_PASSWORD }}
        JRELEASER_GPG_SECRET_KEY: ${{ secrets.GRADLE_SIGNING_KEY }}
        JRELEASER_GPG_PUBLIC_KEY: ${{ secrets.GRADLE_SIGNING_PUBLIC_KEY }}
        JRELEASER_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload build reports on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: kotlin-build-reports
        path: kotlin/build/reports/
